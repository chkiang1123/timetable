                    "09:35-09:55": ["Recess", "Recess", "Recess", "Recess", "Recess", "Recess"],
                    "09:55-10:30": ["", "5C CHIN 403", "3A CHIN 105", "5C CHIN 403", "", "3D CHIN 206"],
                    "10:30-11:05": ["", "5C CHIN 403", "3A CHIN 105", "", "", "3D CHIN 206"],
                    "11:05-11:25": ["Recess", "Recess", "Recess", "Recess", "Recess", "Recess"],
                    "11:25-12:00": ["3D CHIN 206", "3A CHIN 105", "", "", "3A PTH 105", ""],
                    "12:00-12:35": ["", "3A CHIN 105", "3D CHIN 206", "", "3D CHIN 206", ""],
                    "12:35-13:45": ["Lunch", "Lunch", "Lunch", "Lunch", "Lunch", "Lunch"],
                    "13:45-13:50": ["Roll Call", "Roll Call", "Roll Call", "Roll Call", "Roll Call", "Roll Call"],
                    "13:50-14:25": ["", "", "", "3D CHIN 206", "", "3A CHIN 105"],
                    "14:25-15:00": ["3A CHIN 105", "3D CHIN 206", "", "3D CHIN 206", "5C CHIN 403", ""],
                    "15:00-15:35": ["Peer Coaching", "3D CHIN 206", "", "3A CHIN 105", "", ""]
                }
            }
        };

        // Merge all teacher data
        Object.assign(teacherData, additionalTeachers);

        // Time slots in order
        const timeSlots = [
            "08:00-08:25", "08:25-09:00", "09:00-09:35", "09:35-09:55", "09:55-10:30",
            "10:30-11:05", "11:05-11:25", "11:25-12:00", "12:00-12:35", "12:35-13:45",
            "13:45-13:50", "13:50-14:25", "14:25-15:00", "15:00-15:35"
        ];

        // Initialize the app
        let selectedTeachers = new Set();

        function initializeApp() {
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.documentElement.classList.add('dark');
            }
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
                if (event.matches) {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
            });

            populateTeacherList();
            setupEventListeners();
        }

        function analyzeTeacherForms() {
            const teacherForms = {};
            
            Object.entries(teacherData).forEach(([code, teacher]) => {
                const forms = new Set();
                
                // Analyze all timetable entries for this teacher
                Object.values(teacher.timetable).forEach(daySchedule => {
                    daySchedule.forEach(classInfo => {
                        if (classInfo && classInfo.trim() && !isBreakTime(classInfo)) {
                            // Extract form numbers from class codes like "1A MATH 101", "2B ENG 202", etc.
                            const matches = classInfo.match(/\b([1-6])([A-D]|A,\d+[A-D]|[A-D],\d+[A-D])/g);
                            if (matches) {
                                matches.forEach(match => {
                                    const formNumber = match.charAt(0);
                                    if (formNumber >= '1' && formNumber <= '6') {
                                        forms.add(parseInt(formNumber));
                                    }
                                });
                            }
                        }
                    });
                });
                
                teacherForms[code] = {
                    name: teacher.name,
                    forms: Array.from(forms).sort()
                };
            });
            
            return teacherForms;
        }

        function populateTeacherList() {
            const teacherList = document.getElementById('teacherList');
            const teacherForms = analyzeTeacherForms();
            
            // Create separate groups for each form (1-6) and others
            const formGroups = {
                1: [],
                2: [],
                3: [],
                4: [],
                5: [],
                6: [],
                'Other': []
            };
            
            // Add teachers to appropriate form groups
            Object.entries(teacherForms).forEach(([code, data]) => {
                if (data.forms.length === 0) {
                    formGroups['Other'].push([code, data]);
                } else {
                    // Add teacher to each form they teach
                    data.forms.forEach(form => {
                        formGroups[form].push([code, data]);
                    });
                }
            });
            
            let html = '';
            
            // Process Form 1-6 in order, then Others
            [1, 2, 3, 4, 5, 6, 'Other'].forEach(formKey => {
                const teachers = formGroups[formKey];
                if (teachers.length > 0) {
                    const formLabel = formKey === 'Other' ? 'Other Teachers' : `Form ${formKey} Teachers`;
                    html += `
                        <div class="mb-3">
                            <h3 class="text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2 px-2">${formLabel}</h3>
                            <div class="space-y-1">
                    `;
                    
                    // Sort teachers within each group by name
                    teachers.sort((a, b) => a[1].name.localeCompare(b[1].name));
                    
                    teachers.forEach(([code, data]) => {
                        const formsList = data.forms.length > 0 ? ` (F${data.forms.join(',')})` : '';
                        html += `
                            <label class="flex items-center space-x-3 p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded cursor-pointer teacher-item" data-code="${code}" data-name="${data.name.toLowerCase()}">
                                <input type="checkbox" value="${code}" class="teacher-checkbox text-primary focus:ring-primary rounded">
                                <span class="text-sm">
                                    <span class="font-semibold">${code}</span> - ${data.name}<span class="text-xs text-gray-500 dark:text-gray-400">${formsList}</span>
                                </span>
                            </label>
                        `;
                    });
                    
                    html += `
                            </div>
                        </div>
                    `;
                }
            });
            
            teacherList.innerHTML = html;
        }

        function setupEventListeners() {
            // Teacher search
            document.getElementById('teacherSearch').addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const teacherItems = document.querySelectorAll('.teacher-item');
                
                teacherItems.forEach(item => {
                    const code = item.dataset.code.toLowerCase();
                    const name = item.dataset.name;
                    const matches = code.includes(searchTerm) || name.includes(searchTerm);
                    item.style.display = matches ? 'flex' : 'none';
                });
            });

            // Teacher selection
            document.getElementById('teacherList').addEventListener('change', (e) => {
                if (e.target.classList.contains('teacher-checkbox')) {
                    if (e.target.checked) {
                        selectedTeachers.add(e.target.value);
                    } else {
                        selectedTeachers.delete(e.target.value);
                    }
                    updateSelectedCount();
                    updateTimetable();
                }
            });

            // Select all/none buttons
            document.getElementById('selectAll').addEventListener('click', () => {
                document.querySelectorAll('.teacher-checkbox').forEach(checkbox => {
                    checkbox.checked = true;
                    selectedTeachers.add(checkbox.value);
                });
                updateSelectedCount();
                updateTimetable();
            });

            document.getElementById('selectNone').addEventListener('click', () => {
                document.querySelectorAll('.teacher-checkbox').forEach(checkbox => {
                    checkbox.checked = false;
                });
                selectedTeachers.clear();
                updateSelectedCount();
                updateTimetable();
            });
        }

        function updateSelectedCount() {
            document.getElementById('selectedCount').textContent = selectedTeachers.size;
        }

        function updateTimetable() {
            const emptyState = document.getElementById('emptyState');
            const timetableTable = document.getElementById('timetableTable');
            const timetableBody = document.getElementById('timetableBody');

            if (selectedTeachers.size === 0) {
                emptyState.classList.remove('hidden');
                timetableTable.classList.add('hidden');
                return;
            }

            emptyState.classList.add('hidden');
            timetableTable.classList.remove('hidden');

            // Find common free time slots
            const commonFreeSlots = findCommonFreeTimeSlots();
            
            // Display results
            if (Object.keys(commonFreeSlots).length === 0) {
                timetableBody.innerHTML = `
                    <tr>
                        <td colspan="7" class="border border-gray-300 dark:border-gray-600 px-4 py-8 text-center text-gray-500 dark:text-gray-400">
                            <div class="text-lg font-medium mb-2">No Common Free Time Slots</div>
                            <div class="text-sm">The selected teachers have no overlapping free periods.</div>
                        </td>
                    </tr>
                `;
            } else {
                // Count total periods
                const totalPeriods = Object.values(commonFreeSlots).reduce((sum, periods) => sum + periods.length, 0);
                
                let html = `
                    <tr>
                        <td colspan="7" class="border border-gray-300 dark:border-gray-600 px-4 py-6">
                            <div class="text-lg font-semibold mb-4 text-green-700 dark:text-green-400">
                                Common Free Time Slots for Selected Teachers:
                            </div>
                            <div class="space-y-2">
                `;
                
                // Group by days and display directly
                Object.entries(commonFreeSlots).forEach(([day, periods]) => {
                    html += `
                        <div class="border border-gray-200 dark:border-gray-600 rounded-lg">
                            <div class="px-4 py-3 bg-gray-50 dark:bg-gray-700 rounded-t-lg">
                                <div class="flex justify-between items-center">
                                    <span class="font-medium text-gray-800 dark:text-gray-200">${day}</span>
                                    <span class="text-sm text-gray-500 dark:text-gray-400">${periods.length} period${periods.length === 1 ? '' : 's'}</span>
                                </div>
                            </div>
                            <div class="px-4 py-3 bg-white dark:bg-gray-800 rounded-b-lg">
                                <div class="grid grid-cols-3 gap-2">
                                    ${periods.map(period => `
                                        <div class="bg-blue-100 dark:bg-blue-900/30 text-blue-800 dark:text-blue-200 px-3 py-2 rounded-md text-sm font-medium text-center">
                                            Period ${period}
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        </div>
                    `;
                });
                
                html += `
                            </div>
                            <div class="mt-4 text-xs text-gray-500 dark:text-gray-400">
                                Total: ${totalPeriods} common free period${totalPeriods === 1 ? '' : 's'} across ${Object.keys(commonFreeSlots).length} day${Object.keys(commonFreeSlots).length === 1 ? '' : 's'}
                            </div>
                        </td>
                    </tr>
                `;
                
                timetableBody.innerHTML = html;
            }
        }

        function mergeTimetables() {
            const merged = {};
            
            timeSlots.forEach(timeSlot => {
                merged[timeSlot] = [[], [], [], [], [], []]; // 6 days
                
                selectedTeachers.forEach(teacherCode => {
                    const teacher = teacherData[teacherCode];
                    if (teacher && teacher.timetable[timeSlot]) {
                        teacher.timetable[timeSlot].forEach((classInfo, dayIndex) => {
                            if (classInfo.trim() && !isBreakTime(classInfo)) {
                                // Shorten specific STEAM lessons
                                let displayInfo = classInfo;
                                if (classInfo === "1A,1B,1C,1D IS 101,102,103,104,501,BL,CL,IITC,PL,SL") {
                                    displayInfo = "S1 STEAM";
                                } else if (classInfo === "2A,2B,2C,2D IS 201,202,203,204,501,BL,CL,IITC,PL,SL") {
                                    displayInfo = "S2 STEAM";
                                }
                                merged[timeSlot][dayIndex].push(`[${teacherCode}] ${displayInfo}`);
                            }
                        });
                    }
                });
            });
            
            return merged;
        }

        function isBreakTime(classInfo) {
            const breakTimes = ['Class Period', 'Recess', 'Lunch', 'Roll Call'];
            return breakTimes.includes(classInfo);
        }

        function findCommonFreeTimeSlots() {
            if (selectedTeachers.size === 0) return {};

            // Map time slots to periods (only teaching periods)
            const teachingSlots = [
                { slot: "08:25-09:00", period: 1 },
                { slot: "09:00-09:35", period: 2 },
                { slot: "09:55-10:30", period: 3 },
                { slot: "10:30-11:05", period: 4 },
                { slot: "11:25-12:00", period: 5 },
                { slot: "12:00-12:35", period: 6 },
                { slot: "13:50-14:25", period: 7 },
                { slot: "14:25-15:00", period: 8 },
                { slot: "15:00-15:35", period: 9 }
            ];

            const commonFreeSlotsGrouped = {};

            // Check each day (6 days)
            for (let dayIndex = 0; dayIndex < 6; dayIndex++) {
                const dayNumber = dayIndex + 1;
                const dayKey = `Day ${dayNumber}`;
                commonFreeSlotsGrouped[dayKey] = [];
                
                // Check each teaching period
                teachingSlots.forEach(({ slot, period }) => {
                    // Skip Day 6 Period 8,9 (assembly)
                    if (dayNumber === 6 && (period === 8 || period === 9)) {
                        return;
                    }

                    // Check if ALL selected teachers are free during this slot
                    let allTeachersFree = true;
                    
                    for (const teacherCode of selectedTeachers) {
                        const teacher = teacherData[teacherCode];
                        if (teacher && teacher.timetable[slot]) {
                            const classInfo = teacher.timetable[slot][dayIndex];
                            // Teacher is busy if they have a non-empty, non-break class
                            if (classInfo && classInfo.trim() && !isBreakTime(classInfo)) {
                                allTeachersFree = false;
                                break;
                            }
                        }
                    }

                    if (allTeachersFree) {
                        commonFreeSlotsGrouped[dayKey].push(period);
                    }
                });
                
                // Remove days with no free periods
                if (commonFreeSlotsGrouped[dayKey].length === 0) {
                    delete commonFreeSlotsGrouped[dayKey];
                }
            }

            return commonFreeSlotsGrouped;
        }



        // Initialize app when DOM is loaded
        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
